<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav.png">



</head>
<body>
    <section>
        <!-- image login -->
        <div class="imgBx">
            <img src="dore.jpg">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h>TENSURA FANDOM</h><br><br><br>
                <form id="sign_up" action="login.html" name="form" onsubmit="return validated()" >
                    <!-- username -->
                    <div class="inputBx">
                        <span>Username</span><br><br>
                        <input type="text" name="username"><br><br>
                        <!-- username error -->
                        <div id="username_error">Please fill up your Username</div>
                    </div>
                    
                    <!-- password -->
                    <div class="inputBx">
                        <span>Password</span><br><br>
                        <input type="password" name="password"><br><br>
                        <!-- password error -->
                    <div id="password_error">Please fill up your Password</div>

                    </div>
                    


                    <!-- email -->
                    <div class="inputBx">
                        <span>Email</span><br><br>
                        <input type="email" name="email"><br><br>
                        <!-- email error -->
                        <div id="email_error">Please fill up your Email</div>
                    </div>
                    

                    <!-- phone number -->
                    <div class="inputBx">
                        <span>Phone number</span><br><br>
                        <input type="number" name="phonenum"><br><br>
                        <!-- Phone number error -->
                        <div id="phoneNum_error">Please fill up your Phone Number</div>
                    </div>
                    
                    <div class="inputBx">
                        <!-- <input type="submit" value="Login" name=""><br><br> -->
                        <button type="submit" class="log">Sign up</button><br><br>
        
                </form>
            </div>
        </div>
    </section>

    <script src="valid.js"></script>


















    



    
    




    
    
</body>
</html>
