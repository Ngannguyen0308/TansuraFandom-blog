<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav.png">
 
</head>
<body>
    <section>
        <!-- image login -->
        <div class="imgBx">
            <img src="3.jpg">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h>TENSURA FANDOM</h>
                <!-- onsubmit="return validated() -->
                <form id="login_form" action="home.html" name="form" onsubmit="return validated()"> 
                    <div class="inputBx">
                        <span>Username</span><br><br>
                        <input type="text" name="username"><br><br>
                        <!-- username error -->
                        <div id="username_error">Please fill up your username</div>
                    </div>

                    <div class="inputBx">
                        <span>Password</span><br><br>
                        <input type="password" name="password"><br><br>
                        <!-- password error -->
                        <div id="password_error">Please fill up your Password</div>

                    </div>

                    <!-- login button -->
                    <div class="inputBx">
                        <!-- <input type="submit" value="Login" name=""><br><br> -->
                        <button type="submit" class="log" onclick="myFunction()">Login</button><br><br>
                    </div>
                    <!-- forgot pass -->
                    <div class="inputBx">
                        <p>Forgot password</p>
                    </div>

                    <!-- line  -->
                    <div class="inputBx">
                        <p class="line"></p><br><br><br>
                    </div>

                    <!-- create account button -->
                    <div class="inputBx">
                        <button type="submit" class="create_acc" onclick="createAcc()">Create account</button>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <script src="valid.js"></script>

</body>
</html>
